        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Serif SC", "SimSun", serif;
        }

        body {
            background-color: #f9f6f0;

            opacity: 0.3;
        }

        .site-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .site-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            position: relative;
            color: #e0e0e0;
        }

        /* 搜索区域 */
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }

        #search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #d4c8b0;
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: #8b7d6b;
            box-shadow: 0 0 0 3px rgba(139, 125, 107, 0.1);
        }

        #search-btn {
            padding: 0 1.5rem;
            background-color: #8b7d6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #search-btn:hover {
            background-color: #6d614e;
            transform: translateY(-2px);
        }

        .search-tips {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            font-style: italic;
        }

        /* 图片画廊 */
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .creature-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #f0f0f0;
        }

        .creature-info {
            padding: 1.2rem;
        }

        .creature-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            border-left: 3px solid #8b7d6b;
            padding-left: 0.8rem;
        }

        .creature-desc {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 5rem 1rem;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #8b7d6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.5rem;
            }

            .search-box {
                flex-direction: column;
            }

            #search-btn {
                padding: 0.8rem;
            }
        }

        /* 滑入动画 */
        @keyframes slideInDown {
          0% { transform: translateY(-100vh); opacity: 0.7; }
          100% { transform: translateY(0); opacity: 1; }
        }
        body.slide-in-down {
          animation: slideInDown 0.5s cubic-bezier(0.4,0,0.2,1) forwards;
        }
        /* 滑出动画 */
        @keyframes slideOutDown {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(100vh); opacity: 0.7; }
        }
        body.slide-out-down {
          animation: slideOutDown 0.5s cubic-bezier(0.4,0,0.2,1) forwards;
        }
    </style>

    <script>
        // 山海经异兽数据（包含名称、描述和图片）
        const shanhaiData = [
            {
                name: "九尾狐",
                description: "出自《山海经·南山经》：青丘之山，有兽焉，其状如狐而九尾，其音如婴儿，能食人；食者不蛊。",

                image: "zhulong.png"
            },
            {
                name: "鲲鹏",
                description: "出自《山海经·大荒东经》：有鱼焉，其广数千里，其长称焉，其名为鲲。有鸟焉，其名为鹏，翼若垂天之云，其体称焉。",
                image: "kunpeng.png"
            },
            {
                name: "饕餮",
                description: "出自《山海经·北山经》：钩吾之山，有兽焉，其状如羊身人面，其目在腋下，虎齿人爪，其音如婴儿，名曰饕餮，是食人。",
                image: "taoti.png"
            },
            {
                name: "白泽",
                description: "出自《山海经·东次三经》：东望恒山，有兽焉，名曰白泽，能言语，知万物情状，王者得之，能辟兵灾。",
                image: "baize.png"
            },
            {
                name: "毕方",
                description: "出自《山海经·西山经》：章莪之山，有鸟焉，其状如鹤，一足，赤文青质而白喙，名曰毕方，其鸣自叫也，见则其邑有讹火。",
                image: "bifang.png"
            },
            {
                name: "穷奇",
                description: "出自《山海经·西山经》：邽山，其上有兽焉，其状如牛，猬毛，名曰穷奇，音如獆狗，是食人。",
                image: "qiongqi.png"
            },
            {
                name: "狰",
                description: "出自《山海经·西山经》：章莪之山，有兽焉，其状如赤豹，五尾一角，其音如击石，其名曰狰。",
                image: "zheng.png"
            }
        ];

        // DOM元素
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const galleryContainer = document.getElementById('gallery-container');
        const loading = document.querySelector('.loading');

        // 初始化页面：显示所有异兽
        function initGallery() {
            renderCreatures(shanhaiData);
        }

        // 渲染异兽卡片
        function renderCreatures(creatures) {
            galleryContainer.innerHTML = '';

            // 先插入加号卡片
            galleryContainer.innerHTML += `
                <div class="gallery-item add-card" id="addCard" style="display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;">
                  <div style="display:flex;align-items:center;justify-content:center;height:220px;width:100%;font-size:4rem;color:#d4c8b0;">
                    +
                  </div>
                  <div style="text-align:center;color:#8b7d6b;font-size:1.1rem;margin-top:1rem;">添加异兽</div>
                </div>
            `;

            if (creatures.length === 0) {
                galleryContainer.innerHTML += `
                    <div class="empty-state">
                        <i>🔍</i>
                        <h3>未找到相关异兽</h3>
                        <p>请尝试其他关键词或特征描述</p>
                    </div>
                `;
                // 绑定加号卡片点击事件
                document.getElementById('addCard').onclick = () => {
                    document.getElementById('addModal').style.display = 'flex';
                };
                return;
            }

            creatures.forEach(creature => {
                const card = document.createElement('div');
                card.className = 'gallery-item';
                card.innerHTML = `
                    <img src="${creature.image}" alt="${creature.name}" class="creature-img">
                    <div class="creature-info">
                        <h3 class="creature-name">${creature.name}</h3>
                        <p class="creature-desc">${creature.description}</p>
                    </div>
                `;
                galleryContainer.appendChild(card);
            });

            // 重新绑定加号卡片的点击事件
            document.getElementById('addCard').onclick = () => {
                document.getElementById('addModal').style.display = 'flex';
            };
        }

        // 搜索功能
        function searchCreatures() {
            const keyword = searchInput.value.trim().toLowerCase();
            
            if (!keyword) {
                renderCreatures(shanhaiData);
                return;
            }

            // 显示加载动画
            loading.style.display = 'block';
            galleryContainer.innerHTML = '';

            // 模拟网络请求延迟
            setTimeout(() => {
                const filtered = shanhaiData.filter(creature => 
                    creature.name.toLowerCase().includes(keyword) || 
                    creature.description.toLowerCase().includes(keyword)
                );
                renderCreatures(filtered);
                loading.style.display = 'none';
            }, 800);
        }

        // 事件监听
        searchBtn.addEventListener('click', searchCreatures);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCreatures();
            }
        });

        // 初始化
        window.addEventListener('DOMContentLoaded', initGallery);

        // 钱包自动检测与按钮状态
        document.addEventListener('DOMContentLoaded', async function() {
          const btn = document.getElementById('connectWalletBtn');
          if (typeof isWalletConnected === 'function' && isWalletConnected()) {
            btn.textContent = '已连接';
            btn.disabled = true;
          } else {
            btn.textContent = '连接钱包';
            btn.disabled = false;
            btn.onclick = async function() {
              await connectWallet();
              btn.textContent = '已连接';
              btn.disabled = true;
            }
          }
        });

        // 替换返回首页逻辑：先加动画再跳转
        function smoothBackToHome() {
          document.body.classList.add('slide-out-down');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);
        }
        // 页面三切换逻辑
        function smoothGoToPageThree() {
          document.body.classList.add('slide-out-up');
          setTimeout(() => {
            window.location.href = '页面三.html';
          }, 500);
        }
        // 页面二：滚动到最底部且向下滚轮/下滑才切换到页面三
        function isScrollAtBottom() {
          return window.innerHeight + window.scrollY >= document.body.scrollHeight - 2;
        }
        // 鼠标滚轮向下切换到页面三（仅在最底部时）
        document.addEventListener('wheel', function(e) {
          if (e.deltaY > 0 && isScrollAtBottom()) {
            smoothGoToPageThree();
          }
        });
        // 触摸下滑切换到页面三（仅在最底部时）
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
          startY = e.touches[0].clientY;
        }, { passive: true });
        document.addEventListener('touchend', function(e) {
          let endY = e.changedTouches[0].clientY;
          if (startY - endY < -50 && isScrollAtBottom()) {
            smoothGoToPageThree();
          }
        }, { passive: true });
        // 鼠标滚轮向上返回首页（仅在最顶部时）
        document.addEventListener('wheel', function(e) {
            if (e.deltaY < 0 && window.scrollY === 0) {
                smoothBackToHome();
            }
        });
        // 触摸上滑返回首页（仅在最顶部时）
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, { passive: true });
        document.addEventListener('touchend', function(e) {
            let endY = e.changedTouches[0].clientY;
            if (startY - endY > 50 && window.scrollY === 0) {
                smoothBackToHome();
            }
        }, { passive: true });

        // Firebase配置
        const firebaseConfig = {
          apiKey: "AIzaSyA5Z5ieEbAcfQX0kxGSn9ldGXhzvAwx_8M",
          authDomain: "chat-294cc.firebaseapp.com",
          databaseURL: "https://chat-294cc-default-rtdb.firebaseio.com",
          projectId: "chat-294cc",
          storageBucket: "chat-294cc.appspot.com",
          messagingSenderId: "913615304269",
          appId: "1:913615304269:web:0274ffaccb8e6b678e4e04",
          measurementId: "G-SJR9NDW86B"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // 上传弹窗逻辑
        const addCard = document.getElementById('addCard');
        const addModal = document.getElementById('addModal');
        const closeAddModal = document.getElementById('closeAddModal');
        const beastForm = document.getElementById('beastForm');
        const beastImage = document.getElementById('beastImage');
        const beastPreview = document.getElementById('beastPreview');
        const beastName = document.getElementById('beastName');
        const beastDesc = document.getElementById('beastDesc');
        const descCount = document.getElementById('descCount');
        const beastSubmitBtn = beastForm.querySelector('button[type="submit"]');

        // 新增：弹窗内提示
        let walletTip = document.getElementById('walletUploadTip');
        if (!walletTip) {
          walletTip = document.createElement('div');
          walletTip.id = 'walletUploadTip';
          walletTip.style = 'color:#c00;font-size:1rem;margin-bottom:1rem;display:none;';
          beastForm.insertBefore(walletTip, beastForm.firstChild);
        }

        function updateUploadFormWalletState() {
          if (typeof isWalletConnected !== 'function' || !isWalletConnected()) {
            walletTip.textContent = '请先连接钱包后再上传';
            walletTip.style.display = 'block';
            beastSubmitBtn.disabled = true;
          } else {
            walletTip.textContent = '';
            walletTip.style.display = 'none';
            beastSubmitBtn.disabled = false;
          }
        }

        addCard.onclick = async () => {
          // 检查钱包是否已连接
          if (typeof isWalletConnected !== 'function' || !isWalletConnected()) {
            alert('请先在页面一连接钱包！');
            return;
          }
          addModal.style.display = 'flex';
          updateUploadFormWalletState();
        };
        closeAddModal.onclick = () => {
          addModal.style.display = 'none';
          beastForm.reset();
          beastPreview.style.display = 'none';
          descCount.textContent = '0';
        };
        beastImage.onchange = function() {
          if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
              beastPreview.src = e.target.result;
              beastPreview.style.display = 'block';
            };
            reader.readAsDataURL(this.files[0]);
          } else {
            beastPreview.style.display = 'none';
          }
        };
        beastDesc.oninput = function() {
          descCount.textContent = this.value.length;
        };

        // 监听钱包连接状态变化（假设有事件或定时刷新）
        setInterval(() => {
          if (addModal.style.display === 'flex') updateUploadFormWalletState();
        }, 1000);

        // 上传表单提交（图片自动压缩后转base64存Firestore，限流20秒/钱包）
        beastForm.onsubmit = async function(e) {
          e.preventDefault();
          // 检查钱包
          if (typeof isWalletConnected !== 'function' || !isWalletConnected()) {
            updateUploadFormWalletState();
            alert('请先连接钱包后再上传！');
            return;
          }
          if (typeof getWalletAddress !== 'function') {
            alert('钱包接口不可用');
            return;
          }
          const wallet = getWalletAddress();
          if (!wallet) {
            updateUploadFormWalletState();
            alert('请先连接钱包！');
            return;
          }
          // 查询上次上传时间
          const uploadRef = db.collection('beast_uploads').doc(wallet);
          const lastUploadDoc = await uploadRef.get();
          const now = Date.now();
          if (lastUploadDoc.exists) {
            const last = lastUploadDoc.data().lastUpload || 0;
            if (now - last < 20000) {
              alert('每个钱包20秒只能上传一次，请稍后再试！');
              return;
            }
          }
          // 自动压缩图片
          const file = beastImage.files[0];
          const name = beastName.value.trim();
          const desc = beastDesc.value.trim();
          if (!file || !name || !desc) return;
          const base64Url = await compressImage(file, 600, 600, 0.7); // 600px最大边，70%质量
          await db.collection('beasts').add({
            name,
            description: desc,
            image: base64Url,
            wallet,
            created: firebase.firestore.FieldValue.serverTimestamp()
          });
          // 记录本次上传时间
          await uploadRef.set({ lastUpload: now });
          addModal.style.display = 'none';
          beastForm.reset();
          beastPreview.style.display = 'none';
          descCount.textContent = '0';
          loadUserBeasts();
        };

        // 渲染用户上传的异兽（显示图片+名称+简介）
        async function loadUserBeasts() {
          const gallery = document.getElementById('gallery-container');
          // 移除旧的用户上传卡片
          Array.from(gallery.querySelectorAll('.user-beast')).forEach(e=>e.remove());
          // 拉取数据
          const snap = await db.collection('beasts').orderBy('created','desc').get();
          snap.forEach(doc => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'gallery-item user-beast';
            card.innerHTML = `
              <img src="${data.image}" alt="${data.name}" class="creature-img">
              <div class="creature-info">
                <h3 class="creature-name">${data.name}</h3>
                <p class="creature-desc">${data.description}</p>
              </div>
            `;
            gallery.insertBefore(card, gallery.children[1]); // 插在加号后面
          });
        }
        window.addEventListener('DOMContentLoaded', loadUserBeasts);
    </script>
</body>
</html>
