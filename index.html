<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>角色展示页面</title>
  <!-- Web3 钱包连接库 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <!-- Solana Web3.js -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <!-- 钱包管理器 -->
  <script src="./wallet.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: "Microsoft Yahei", sans-serif;
      background-color: #111;
      overflow: hidden;
    }
    
    /* 顶部导航栏样式 */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }
    
    .navbar-title {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .navbar-right {
      margin-left: auto;
    }
    
    .connect-wallet-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .connect-wallet-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }
    
    /* 钱包弹窗样式 */
    .wallet-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .wallet-modal.active {
      display: flex;
    }
    
    .wallet-modal-content {
      background: rgba(17, 17, 17, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      max-width: 90vw;
      position: relative;
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .modal-title {
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .modal-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close-btn:hover {
      color: #fff;
    }
    
    .wallet-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .wallet-option {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .wallet-option:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .wallet-icon {
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
    }
    
    .wallet-info {
      flex: 1;
    }
    
    .wallet-name {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .wallet-desc {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
    }
    
    .wallet-category {
      margin: 20px 0 10px 0;
      text-align: center;
    }
    
    .category-title {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
    }
    
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      padding-top: 60px; /* 为顶部导航栏留出空间 */
    }
    .panel {
      flex: 1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      transition: flex 0.5s ease, filter 0.5s ease;
      filter: brightness(0.5) grayscale(20%);
      cursor: pointer;
    }
    .panel.active {
      flex: 5;
      filter: brightness(1) grayscale(0%);
      z-index: 2;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }
    .panel.active .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="top-navbar">
    <div class="navbar-title">角色展示</div>
    <div class="navbar-right">
      <button class="connect-wallet-btn" id="connectWalletBtn">连接钱包</button>
    </div>
  </div>
  
  <!-- 钱包连接弹窗 -->
  <div class="wallet-modal" id="walletModal">
    <div class="wallet-modal-content">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <div class="modal-header">
        <div class="modal-title">连接钱包</div>
        <div class="modal-subtitle">选择您要连接的钱包</div>
      </div>
      <div class="wallet-options">
        <!-- Solana 钱包 -->
        <div class="wallet-category">
          <div class="category-title">Solana 钱包</div>
        </div>
        <div class="wallet-option" data-wallet="phantom">
          <div class="wallet-icon">👻</div>
          <div class="wallet-info">
            <div class="wallet-name">Phantom</div>
            <div class="wallet-desc">最受欢迎的Solana钱包</div>
          </div>
        </div>
        <div class="wallet-option" data-wallet="solflare">
          <div class="wallet-icon">☀️</div>
          <div class="wallet-info">
            <div class="wallet-name">Solflare</div>
            <div class="wallet-desc">功能强大的Solana钱包</div>
          </div>
        </div>
        <div class="wallet-option" data-wallet="slope">
          <div class="wallet-icon">📈</div>
          <div class="wallet-info">
            <div class="wallet-name">Slope</div>
            <div class="wallet-desc">移动优先的Solana钱包</div>
          </div>
        </div>
        
        <!-- 以太坊钱包 -->
        <div class="wallet-category">
          <div class="category-title">以太坊钱包</div>
        </div>
        <div class="wallet-option" data-wallet="metamask">
          <div class="wallet-icon">🦊</div>
          <div class="wallet-info">
            <div class="wallet-name">MetaMask</div>
            <div class="wallet-desc">最受欢迎的以太坊钱包</div>
          </div>
        </div>
        <div class="wallet-option" data-wallet="walletconnect">
          <div class="wallet-icon">🔗</div>
          <div class="wallet-info">
            <div class="wallet-name">WalletConnect</div>
            <div class="wallet-desc">通过二维码连接移动钱包</div>
          </div>
        </div>
        <div class="wallet-option" data-wallet="coinbase">
          <div class="wallet-icon">🔵</div>
          <div class="wallet-info">
            <div class="wallet-name">Coinbase Wallet</div>
            <div class="wallet-desc">去中心化网络的入口</div>
          </div>
        </div>
        <div class="wallet-option" data-wallet="trust">
          <div class="wallet-icon">🛡️</div>
          <div class="wallet-info">
            <div class="wallet-name">Trust Wallet</div>
            <div class="wallet-desc">去中心化移动钱包</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="panel active" style="background-image: url('./image1.png')">
      <div class="overlay">麟狮幻兽</div>
    </div>
    <div class="panel" style="background-image: url('./image2.png')">
      <div class="overlay">白体鼓音驹</div>
    </div>
    <div class="panel" style="background-image: url('./image3.png')">
      <div class="overlay">九尾背眸羊</div>
    </div>
    <div class="panel" style="background-image: url('image4.png')">
      <div class="overlay">三眸鹊音鸮</div>
    </div>
    <div class="panel" style="background-image: url('image5.png')">
      <div class="overlay">四足飞翼虺</div>
    </div>
  </div>

  <script>
    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', async function() {
      // 面板切换功能
      const panels = document.querySelectorAll('.panel');
      panels.forEach(panel => {
        panel.addEventListener('click', () => {
          panels.forEach(p => p.classList.remove('active'));
          panel.classList.add('active');
        });
      });

      // 初始化钱包管理器
      try {
        await initWallet();
        console.log('钱包管理器初始化成功');
      } catch (error) {
        console.error('钱包管理器初始化失败:', error);
      }
    });
  </script>
</body>
</html>
