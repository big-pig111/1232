<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsBonk 真实代币铸造平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .wallet-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .wallet-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .wallet-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .advanced-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .result-section {
            padding: 30px;
            background: #f8f9fa;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 LetsBonk 代币铸造平台</h1>
            <p>通过LetsBonk平台创建真实的Solana代币并自动创建流动性池</p>
            <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; font-size: 0.9em;">
                <span style="color: #FFD700;">✨</span> 集成官方LetsBonk API，确保您的代币在LetsBonk生态系统中可见和可交易
            </div>
            <!-- RPC状态显示 -->
            <div id="rpcStatus" style="margin-top: 10px; padding: 8px; border-radius: 8px; font-size: 0.8em; transition: all 0.3s;">
                <span id="rpcStatusIcon">🔄</span>
                <span id="rpcStatusText">正在连接到Solana网络...</span>
            </div>
        </div>

        <div class="wallet-section">
            <button id="connectWallet" class="wallet-btn">连接钱包</button>
            <div id="walletInfo" class="wallet-info">
                <strong>已连接钱包：</strong>
                <div id="walletAddress"></div>
                <div id="walletBalance"></div>
            </div>
        </div>

        <div class="form-section">
            <form id="mintForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="tokenName">代币名称 *</label>
                        <input type="text" id="tokenName" name="name" required placeholder="例如：BonkMeme">
                        <div class="help-text">代币的完整名称</div>
                    </div>
                    <div class="form-group">
                        <label for="tokenSymbol">代币符号 *</label>
                        <input type="text" id="tokenSymbol" name="symbol" required placeholder="例如：BMEME" maxlength="10">
                        <div class="help-text">代币的简短符号（建议3-6个字符）</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="decimals">小数位数 *</label>
                        <select id="decimals" name="decimals" required>
                            <option value="6">6 (推荐)</option>
                            <option value="9">9 (SOL标准)</option>
                            <option value="0">0 (整数)</option>
                            <option value="2">2</option>
                            <option value="8">8</option>
                        </select>
                        <div class="help-text">代币的小数位数</div>
                    </div>
                    <div class="form-group">
                        <label for="supply">总供应量 *</label>
                        <input type="number" id="supply" name="supply" required placeholder="1000000000000000" min="1">
                        <div class="help-text">代币的总发行量</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="metadataUri">元数据 URI</label>
                    <input type="url" id="metadataUri" name="uri" placeholder="https://ipfs.io/ipfs/...">
                    <div class="help-text">代币图标和描述的IPFS链接（可选）</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="buyAmount">初始购买金额</label>
                        <input type="number" id="buyAmount" name="buyAmount" placeholder="10000000" min="0">
                        <div class="help-text">创建时购买的代币数量</div>
                    </div>
                    <div class="form-group">
                        <label for="slippage">滑点容忍度 (%)</label>
                        <select id="slippage" name="slippage">
                            <option value="10">10%</option>
                            <option value="25">25%</option>
                            <option value="50" selected>50%</option>
                            <option value="100">100%</option>
                        </select>
                        <div class="help-text">交易滑点容忍度</div>
                    </div>
                </div>



                <button type="button" class="advanced-toggle" onclick="toggleAdvanced()">
                    高级设置 ▼
                </button>

                <div id="advancedSection" class="advanced-section" style="display: none;">
                    <div class="form-group">
                        <label for="platformId">平台 ID</label>
                        <input type="text" id="platformId" name="platformId" value="FfYek5vEz23cMkWsdJwG2oa6EphsvXSHrGpdALN4g6W1">
                        <div class="help-text">LetsBonk平台标识符</div>
                    </div>
                    <div class="form-group">
                        <label for="programId">程序 ID</label>
                        <input type="text" id="programId" name="programId" value="LanMV9sAd7wArD4vJFi2qDdfnVhFxYSUg6eADduJ3uj">
                        <div class="help-text">LetsBonk程序标识符</div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="totalSellA">总销售量 A</label>
                            <input type="number" id="totalSellA" name="totalSellA" placeholder="793100000000000">
                            <div class="help-text">流动性池参数</div>
                        </div>
                        <div class="form-group">
                            <label for="migrateType">迁移类型</label>
                            <select id="migrateType" name="migrateType">
                                <option value="amm" selected>AMM</option>
                                <option value="manual">Manual</option>
                            </select>
                            <div class="help-text">流动性池迁移方式</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="createOnly" name="createOnly"> 仅创建（不购买）
                        </label>
                        <div class="help-text">只创建代币，不进行初始购买</div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="useBonkMintAddress" name="useBonkMintAddress"> 使用 Bonk Mint 地址
                        </label>
                        <div class="help-text">特殊选项：使用Bonk代币地址</div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn" disabled>
                    <span id="submitBtnText">请先连接钱包</span>
                </button>

                <div id="status" class="status"></div>
            </form>
        </div>

        <div id="resultSection" class="result-section">
            <h3>🎉 代币创建成功！</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let walletConnected = false;
        let walletPublicKey = null;
        let provider = null;
        
        // Solana RPC端点配置（按优先级排序）
        const RPC_ENDPOINTS = [
            'https://api.mainnet-beta.solana.com',  // 官方端点
            'https://solana-mainnet.g.alchemy.com/v2/demo',  // Alchemy免费端点
            'https://rpc.ankr.com/solana',  // Ankr公共端点
            'https://solana.publicnode.com',  // PublicNode
            'https://mainnet.helius-rpc.com/?api-key=demo'  // Helius演示端点
        ];
        
        let currentRpcIndex = 0;
        let connection = null;
        
        // 更新RPC状态显示
        function updateRPCStatus(status, endpoint = '', message = '') {
            const statusDiv = document.getElementById('rpcStatus');
            const iconSpan = document.getElementById('rpcStatusIcon');
            const textSpan = document.getElementById('rpcStatusText');
            
            if (!statusDiv) return;
            
            switch (status) {
                case 'connecting':
                    statusDiv.style.background = 'rgba(255, 165, 0, 0.2)';
                    iconSpan.textContent = '🔄';
                    textSpan.textContent = `正在连接到 ${endpoint}...`;
                    break;
                case 'connected':
                    statusDiv.style.background = 'rgba(0, 255, 0, 0.2)';
                    iconSpan.textContent = '✅';
                    textSpan.textContent = `已连接到 ${endpoint}`;
                    break;
                case 'error':
                    statusDiv.style.background = 'rgba(255, 0, 0, 0.2)';
                    iconSpan.textContent = '❌';
                    textSpan.textContent = message || '网络连接失败';
                    break;
                case 'switching':
                    statusDiv.style.background = 'rgba(255, 215, 0, 0.2)';
                    iconSpan.textContent = '🔄';
                    textSpan.textContent = `切换到备用端点: ${endpoint}`;
                    break;
            }
        }

        // 尝试连接到RPC端点
        async function connectToRPC() {
            for (let i = 0; i < RPC_ENDPOINTS.length; i++) {
                const endpoint = RPC_ENDPOINTS[currentRpcIndex];
                const shortEndpoint = endpoint.replace('https://', '').split('?')[0];
                
                updateRPCStatus('connecting', shortEndpoint);
                console.log(`尝试连接到RPC端点 ${currentRpcIndex + 1}/${RPC_ENDPOINTS.length}: ${endpoint}`);
                
                try {
                    const testConnection = new solanaWeb3.Connection(endpoint, {
                        commitment: 'confirmed',
                        confirmTransactionInitialTimeout: 60000
                    });
                    
                    // 测试连接是否有效
                    const version = await testConnection.getVersion();
                    console.log(`✅ RPC端点连接成功: ${endpoint}`, version);
                    
                    connection = testConnection;
                    updateRPCStatus('connected', shortEndpoint);
                    return true;
                    
                } catch (error) {
                    console.warn(`❌ RPC端点 ${endpoint} 连接失败:`, error.message);
                    currentRpcIndex = (currentRpcIndex + 1) % RPC_ENDPOINTS.length;
                    
                    // 如果不是最后一个端点，等待一下再试下一个
                    if (i < RPC_ENDPOINTS.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }
            
            console.error('❌ 所有RPC端点都无法连接');
            updateRPCStatus('error', '', '所有RPC端点都无法连接');
            return false;
        }
        
        // 切换到下一个RPC端点
        async function switchToNextRPC() {
            currentRpcIndex = (currentRpcIndex + 1) % RPC_ENDPOINTS.length;
            const shortEndpoint = RPC_ENDPOINTS[currentRpcIndex].replace('https://', '').split('?')[0];
            updateRPCStatus('switching', shortEndpoint);
            console.log(`🔄 切换到备用RPC端点: ${RPC_ENDPOINTS[currentRpcIndex]}`);
            await new Promise(resolve => setTimeout(resolve, 500)); // 短暂延迟以显示切换状态
            return await connectToRPC();
        }
        
        // 带重试的RPC调用
        async function rpcCallWithRetry(operation, maxRetries = 3) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    return await operation();
                } catch (error) {
                    console.warn(`RPC调用失败 (尝试 ${attempt}/${maxRetries}):`, error.message);
                    
                    if (attempt === maxRetries) {
                        throw new Error(`RPC调用失败，已尝试 ${maxRetries} 次: ${error.message}`);
                    }
                    
                    // 如果是网络错误，尝试切换RPC端点
                    if (error.message.includes('fetch') || error.message.includes('network') || error.message.includes('CONNECTION_RESET')) {
                        const switched = await switchToNextRPC();
                        if (!switched) {
                            throw new Error('无法连接到任何RPC端点');
                        }
                    }
                    
                    // 等待一段时间后重试
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
        }

        // 钱包连接功能
        async function connectWallet() {
            const connectBtn = document.getElementById('connectWallet');
            const walletInfo = document.getElementById('walletInfo');
            const submitBtn = document.getElementById('submitBtn');

            try {
                connectBtn.textContent = '连接中...';
                connectBtn.disabled = true;

                // 重置钱包状态
                provider = null;
                walletPublicKey = null;
                walletConnected = false;

                // 检查是否安装了 Phantom 钱包
                if (window.solana && window.solana.isPhantom) {
                    provider = window.solana;
                } else {
                    throw new Error('请安装 Phantom 钱包');
                }
                
                console.log('🔗 开始连接钱包...');

                // 连接钱包
                const response = await provider.connect();
                walletPublicKey = response.publicKey;
                walletConnected = true;
                
                console.log('✅ 钱包连接成功:', {
                    hasProvider: !!provider,
                    hasPublicKey: !!walletPublicKey,
                    walletAddress: walletPublicKey.toString()
                });

                // 初始化RPC连接
                const rpcConnected = await connectToRPC();
                if (!rpcConnected) {
                    throw new Error('无法连接到任何RPC端点');
                }

                // 获取余额（带重试）
                try {
                    const balance = await rpcCallWithRetry(async () => {
                        return await connection.getBalance(walletPublicKey);
                    });
                    const balanceInSol = balance / solanaWeb3.LAMPORTS_PER_SOL;
                    
                    document.getElementById('walletAddress').textContent = walletPublicKey.toString();
                    document.getElementById('walletBalance').textContent = `余额: ${balanceInSol.toFixed(4)} SOL`;
                } catch (e) {
                    document.getElementById('walletAddress').textContent = walletPublicKey.toString();
                    document.getElementById('walletBalance').textContent = '余额: 无法获取';
                }

                connectBtn.textContent = '已连接';
                connectBtn.style.background = '#28a745';
                walletInfo.style.display = 'block';
                submitBtn.disabled = false;
                document.getElementById('submitBtnText').textContent = '创建代币';

                showStatus('success', '钱包连接成功！');

            } catch (error) {
                console.error('钱包连接失败:', error);
                showStatus('error', `钱包连接失败: ${error.message}`);
                
                // 重置UI状态
                connectBtn.textContent = '连接钱包';
                connectBtn.disabled = false;
                submitBtn.disabled = true;
                document.getElementById('submitBtnText').textContent = '请先连接钱包';
                walletInfo.style.display = 'none';
                
                // 确保状态变量也重置
                walletConnected = false;
                provider = null;
                walletPublicKey = null;
            }
        }

        // 通过letsbonk平台创建真实的Solana代币
        async function createToken(formData) {
            // 详细的钱包连接检查
            if (!walletConnected) {
                throw new Error('请先连接钱包');
            }
            
            if (!provider) {
                throw new Error('钱包连接异常，请重新连接钱包');
            }
            
            if (!walletPublicKey) {
                throw new Error('钱包地址获取失败，请重新连接钱包');
            }
            
            if (!connection) {
                throw new Error('Solana网络连接失败，请刷新页面重试');
            }
            
            console.log('✅ 钱包连接检查通过:', {
                walletConnected,
                hasProvider: !!provider,
                hasPublicKey: !!walletPublicKey,
                hasConnection: !!connection,
                walletAddress: walletPublicKey.toString()
            });

            const tokenName = formData.get('name');
            const tokenSymbol = formData.get('symbol');
            const decimals = parseInt(formData.get('decimals'));
            const supply = formData.get('supply');
            const metadataUri = formData.get('uri');
            const buyAmount = formData.get('buyAmount') || "0";
            const slippage = parseInt(formData.get('slippage')) || 50;

            // 准备API请求数据
            const requestData = {
                name: tokenName,
                symbol: tokenSymbol,
                decimals: decimals,
                supply: supply,
                buyAmount: buyAmount,
                createOnly: formData.has('createOnly'),
                migrateType: formData.get('migrateType') || "amm",
                owner: walletPublicKey.toString(),
                platformId: formData.get('platformId') || "FfYek5vEz23cMkWsdJwG2oa6EphsvXSHrGpdALN4g6W1",
                programId: formData.get('programId') || "LanMV9sAd7wArD4vJFi2qDdfnVhFxYSUg6eADduJ3uj",
                slippage: slippage,
                totalSellA: formData.get('totalSellA') || "793100000000000",
                uri: metadataUri || "https://ipfs.io/ipfs/bafkreib7v7eprkh2vihvpapa6xx6odhkoekyxfm5x5i4iaoub5pd32axhi",
                useBonkMintAddress: formData.has('useBonkMintAddress')
            };

            console.log('发送请求数据:', requestData);

            try {
                // 1. 调用letsbonk API获取交易数据
                const response = await fetch('https://launch.letsbonk.fun/launchpad/createMint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败: ${response.status} - ${errorText}`);
                }

                const apiResult = await response.json();
                console.log('API返回结果:', apiResult);

                // 2. 如果API返回了交易数据，需要签名并发送
                if (apiResult.transaction) {
                    try {
                        console.log('开始处理交易数据...');
                        
                        // 解码base64交易数据
                        const transactionBytes = Uint8Array.from(atob(apiResult.transaction), c => c.charCodeAt(0));
                        
                        // 尝试使用VersionedTransaction处理
                        let transaction;
                        let isVersioned = false;
                        
                        try {
                            // 首先尝试版本化交易
                            transaction = solanaWeb3.VersionedTransaction.deserialize(transactionBytes);
                            isVersioned = true;
                            console.log('检测到版本化交易，解码成功:', transaction);
                        } catch (versionedError) {
                            console.log('不是版本化交易，尝试传统交易格式...');
                            // 如果失败，尝试传统交易
                            transaction = solanaWeb3.Transaction.from(transactionBytes);
                            console.log('传统交易解码成功:', transaction);
                        }
                        
                        if (isVersioned) {
                            // 版本化交易处理
                            console.log('准备签名版本化交易...');
                            
                            // 通过钱包签名版本化交易
                            const signedTransaction = await provider.signTransaction(transaction);
                            
                            console.log('版本化交易签名成功，准备发送...');
                            
                            // 发送版本化交易到区块链（带重试）
                            const signature = await rpcCallWithRetry(async () => {
                                return await connection.sendTransaction(signedTransaction, {
                                    skipPreflight: false,
                                    preflightCommitment: 'processed',
                                });
                            });
                            
                            console.log('版本化交易已发送，等待确认...', signature);
                            
                            // 等待交易确认（带重试）
                            const confirmation = await rpcCallWithRetry(async () => {
                                return await connection.confirmTransaction(signature, 'confirmed');
                            });
                            
                            if (confirmation.value.err) {
                                throw new Error('交易确认失败: ' + JSON.stringify(confirmation.value.err));
                            }
                            
                            console.log('版本化交易成功确认:', signature);
                            
                            return {
                                mint: apiResult.mint,
                                poolId: apiResult.poolId,
                                poolPrice: apiResult.poolPrice,
                                signature: signature,
                                transactionFromAPI: apiResult.transaction,
                                confirmed: true,
                                transactionType: 'versioned',
                                metadata: {
                                    name: tokenName,
                                    symbol: tokenSymbol,
                                    uri: metadataUri
                                }
                            };
                            
                        } else {
                            // 传统交易处理
                            // 设置费用支付者
                            transaction.feePayer = walletPublicKey;
                            
                            // 获取最新区块哈希（带重试）
                            const { blockhash } = await rpcCallWithRetry(async () => {
                                return await connection.getLatestBlockhash();
                            });
                            transaction.recentBlockhash = blockhash;
                            
                            console.log('准备签名传统交易...');

                            // 通过钱包签名交易
                            const signedTransaction = await provider.signTransaction(transaction);
                            
                            console.log('传统交易签名成功，准备发送...');
                            
                            // 发送交易到区块链（带重试）
                            const signature = await rpcCallWithRetry(async () => {
                                return await connection.sendRawTransaction(signedTransaction.serialize(), {
                                    skipPreflight: false,
                                    preflightCommitment: 'processed',
                                });
                            });
                            
                            console.log('传统交易已发送，等待确认...', signature);
                            
                            // 等待交易确认（带重试）
                            const confirmation = await rpcCallWithRetry(async () => {
                                return await connection.confirmTransaction(signature, 'confirmed');
                            });
                            
                            if (confirmation.value.err) {
                                throw new Error('交易确认失败: ' + JSON.stringify(confirmation.value.err));
                            }
                            
                            console.log('传统交易成功确认:', signature);

                            // 返回完整结果
                            return {
                                mint: apiResult.mint,
                                poolId: apiResult.poolId,
                                poolPrice: apiResult.poolPrice,
                                signature: signature,
                                transactionFromAPI: apiResult.transaction,
                                confirmed: true,
                                transactionType: 'legacy',
                                metadata: {
                                    name: tokenName,
                                    symbol: tokenSymbol,
                                    uri: metadataUri
                                }
                            };
                        }

                    } catch (txError) {
                        console.error('交易处理失败:', txError);
                        console.error('错误详情:', txError);
                        
                        // 根据错误类型提供更具体的错误信息
                        let errorMessage = '交易失败: ';
                        if (txError.message.includes('Failed to fetch') || txError.message.includes('CONNECTION_RESET')) {
                            errorMessage += '网络连接问题，正在尝试切换到备用RPC端点...';
                            // 尝试切换RPC端点
                            const switched = await switchToNextRPC();
                            if (switched) {
                                throw new Error('网络连接已修复，请重试');
                            } else {
                                throw new Error('所有RPC端点都无法连接，请检查网络连接或稍后重试');
                            }
                        } else if (txError.message.includes('User rejected')) {
                            errorMessage += '用户取消了交易签名';
                        } else if (txError.message.includes('Insufficient funds')) {
                            errorMessage += '余额不足，请确保钱包有足够的SOL支付交易费用';
                        } else if (txError.message.includes('Blockhash not found')) {
                            errorMessage += '区块哈希过期，正在重新获取...';
                            throw new Error('交易超时，请重试');
                        } else {
                            errorMessage += txError.message;
                        }
                        throw new Error(errorMessage);
                    }
                } else {
                    console.log('API没有返回交易数据，可能代币已直接创建');
                    // 如果没有交易数据，直接返回API结果
                    return {
                        ...apiResult,
                        directCreation: true,
                        metadata: {
                            name: tokenName,
                            symbol: tokenSymbol,
                            uri: metadataUri
                        }
                    };
                }

            } catch (error) {
                console.error('letsbonk API调用失败:', error);
                throw error;
            }
        }



        // 显示状态消息
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';

            if (type === 'loading') {
                status.innerHTML = '<div class="loading-spinner"></div>' + message;
            }

            // 自动隐藏成功和错误消息
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // 显示结果
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            let resultHtml = `
                <div class="result-item">
                    <span><strong>Mint 地址:</strong></span>
                    <div>
                        <code>${data.mint}</code>
                        <button class="copy-btn" onclick="copyToClipboard('${data.mint}')">复制</button>
                    </div>
                </div>
            `;

            // 如果有Pool ID，显示它
            if (data.poolId) {
                resultHtml += `
                    <div class="result-item">
                        <span><strong>Pool ID:</strong></span>
                        <div>
                            <code>${data.poolId}</code>
                            <button class="copy-btn" onclick="copyToClipboard('${data.poolId}')">复制</button>
                        </div>
                    </div>
                `;
            }

            // 如果有池价格，显示它
            if (data.poolPrice) {
                resultHtml += `
                    <div class="result-item">
                        <span><strong>初始价格:</strong></span>
                        <span>${data.poolPrice} SOL</span>
                    </div>
                `;
            }

            // 如果有交易签名，显示它
            if (data.signature) {
                resultHtml += `
                    <div class="result-item">
                        <span><strong>交易签名:</strong></span>
                        <div>
                            <code>${data.signature}</code>
                            <button class="copy-btn" onclick="copyToClipboard('${data.signature}')">复制</button>
                        </div>
                    </div>
                `;
            }

            // 代币信息
            if (data.metadata) {
                resultHtml += `
                    <div class="result-item">
                        <span><strong>代币信息:</strong></span>
                        <span>${data.metadata.name} (${data.metadata.symbol})</span>
                    </div>
                `;
            }

            // 显示创建状态
            if (data.confirmed === true) {
                resultHtml += `
                    <div class="result-item" style="color: #28a745;">
                        <span><strong>状态:</strong></span>
                        <span>✅ 代币创建成功并已在区块链确认</span>
                    </div>
                `;
            } else if (data.confirmed === false) {
                resultHtml += `
                    <div class="result-item" style="color: #ffc107;">
                        <span><strong>状态:</strong></span>
                        <span>⚠️ 代币创建但区块链确认失败</span>
                    </div>
                `;
            } else if (data.directCreation) {
                resultHtml += `
                    <div class="result-item" style="color: #17a2b8;">
                        <span><strong>状态:</strong></span>
                        <span>ℹ️ 代币已通过平台直接创建</span>
                    </div>
                `;
            }

            // 如果有错误信息，显示它
            if (data.error) {
                resultHtml += `
                    <div class="result-item" style="color: #dc3545;">
                        <span><strong>错误信息:</strong></span>
                        <span>${data.error}</span>
                    </div>
                `;
            }

            // Solscan链接
            resultHtml += `
                <div class="result-item">
                    <span><strong>Solscan 链接:</strong></span>
                    <a href="https://solscan.io/token/${data.mint}" target="_blank" style="color: #667eea;">查看代币</a>
                </div>
            `;

            // 如果有交易签名，显示交易链接
            if (data.signature) {
                resultHtml += `
                    <div class="result-item">
                        <span><strong>交易链接:</strong></span>
                        <a href="https://solscan.io/tx/${data.signature}" target="_blank" style="color: #667eea;">查看交易</a>
                    </div>
                `;
            }

            resultContent.innerHTML = resultHtml;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('success', '已复制到剪贴板');
            }).catch(() => {
                showStatus('error', '复制失败');
            });
        }

        // 切换高级设置
        function toggleAdvanced() {
            const section = document.getElementById('advancedSection');
            const toggle = document.querySelector('.advanced-toggle');
            
            if (section.style.display === 'none') {
                section.style.display = 'block';
                toggle.textContent = '高级设置 ▲';
            } else {
                section.style.display = 'none';
                toggle.textContent = '高级设置 ▼';
            }
        }

        // 表单提交处理
        document.getElementById('mintForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '创建中...';
                showStatus('loading', '正在创建代币，请稍候...');
                
                const formData = new FormData(e.target);
                const result = await createToken(formData);
                
                console.log('代币创建成功:', result);
                showStatus('success', '代币创建成功！');
                showResult(result);
                
            } catch (error) {
                console.error('代币创建失败:', error);
                showStatus('error', `创建失败: ${error.message}`);
            } finally {
                submitBtn.disabled = !walletConnected;
                submitBtn.textContent = originalText;
            }
        });

        // 钱包连接按钮事件
        document.getElementById('connectWallet').addEventListener('click', connectWallet);

        // 页面加载时检查钱包连接状态
        window.addEventListener('load', async () => {
            // 首先初始化RPC连接
            console.log('🚀 初始化Solana网络连接...');
            const rpcConnected = await connectToRPC();
            if (!rpcConnected) {
                console.error('无法连接到任何RPC端点，部分功能可能不可用');
            }
            
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect({ onlyIfTrusted: true });
                    if (response.publicKey) {
                        provider = window.solana;  // 🔧 修复：设置provider
                        walletPublicKey = response.publicKey;
                        walletConnected = true;
                        
                        // 初始化RPC连接
                        const rpcConnected = await connectToRPC();
                        if (!rpcConnected) {
                            console.error('无法连接到任何RPC端点');
                            return;
                        }
                        
                        // 获取余额（带重试）
                        try {
                            const balance = await rpcCallWithRetry(async () => {
                                return await connection.getBalance(walletPublicKey);
                            });
                            const balanceInSol = balance / solanaWeb3.LAMPORTS_PER_SOL;
                            document.getElementById('walletBalance').textContent = `余额: ${balanceInSol.toFixed(4)} SOL`;
                        } catch (e) {
                            document.getElementById('walletBalance').textContent = '余额: 无法获取';
                        }
                        
                        document.getElementById('connectWallet').textContent = '已连接';
                        document.getElementById('connectWallet').style.background = '#28a745';
                        document.getElementById('walletInfo').style.display = 'block';
                        document.getElementById('walletAddress').textContent = walletPublicKey.toString();
                        document.getElementById('submitBtn').disabled = false;
                        document.getElementById('submitBtnText').textContent = '创建代币';
                    }
                } catch (error) {
                    console.log('未自动连接钱包');
                }
            }
        });

        // 处理钱包断开连接
        function handleWalletDisconnect() {
            console.log('🔌 钱包已断开连接');
            
            // 重置状态
            walletConnected = false;
            provider = null;
            walletPublicKey = null;
            
            // 更新UI
            document.getElementById('connectWallet').textContent = '连接钱包';
            document.getElementById('connectWallet').style.background = '';
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtnText').textContent = '请先连接钱包';
            
            showStatus('warning', '钱包已断开连接');
        }

        // 监听钱包断开连接事件
        if (window.solana) {
            window.solana.on('disconnect', handleWalletDisconnect);
        }
    </script>
